<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokePing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-column {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .right-column {
            flex: 3;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .graph {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 左栏 -->
    <div class="left-column">
        <h2>Menu</h2>
        <ul>
            {% if let Some(source) = source %}
                {% for item in source.host %}
                    <li>{{ item.host }}</li>
                {% endfor %}
            {% endif %}
        </ul>
    </div>
    <!-- 右栏 -->
    <div class="right-column">
        <h1>SmokePing</h1>
        <div class="graph">
            <img src="https://via.placeholder.com/800x400" alt="SmokePing Graph">
        </div>
    </div>
</div>
</body>
</html>
